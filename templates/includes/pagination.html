{% load pagination %}

{% if is_paginated %}
  <ul class="pagination pagination-sm justify-content-center">
    <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
      <a href="?{% if page_obj.has_previous %}{% query_transform request page=page_obj.previous_page_number %}{% endif %}" class="page-link">Prev</a>
    </li>

    {% for num in page_obj.paginator.page_range %}
      <li class="page-item {% if num == page_obj.number %}active-page{% endif %}">
        <a class="page-link" href="?page={{ num }}">{{ num }}</a>
      </li>
    {% endfor %}

    <li class="page-item {% if not page_obj.has_next %}disabled{% else %}active-btn{% endif %}">
      <a href="?{% if page_obj.has_next %}{% query_transform request page=page_obj.next_page_number %}{% endif %}" class="page-link">Next</a>
    </li>
  </ul>
{% endif %}
